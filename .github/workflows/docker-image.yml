name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag shop-app:$(date +%s)

    - name: Log in to GitHub Packages
      run: echo ${{ secrets.SHOP_APP_PAT }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

    - name: Push Docker image to GitHub Packages
      run: |
        docker tag shop-app:$(date +%s) docker.pkg.github.com/${{ github.repository }}/shop-app:$(date +%s)
        docker push docker.pkg.github.com/${{ github.repository }}/shop-app:$(date +%s)
