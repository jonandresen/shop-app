name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_TAG: shop-app
  #:$(date +%s) boi

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.IMAGE_TAG }}

    - name: Log in to GitHub Packages
      run: echo ${{ secrets.SHOP_APP_PAT }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

    - name: Push Docker image to GitHub Packages
      run: |
        docker tag ${{ env.IMAGE_TAG }} docker.pkg.github.com/${{ github.repository }}/${{ env.IMAGE_TAG }}
        docker push docker.pkg.github.com/${{ github.repository }}/${{ env.IMAGE_TAG }}
